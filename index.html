<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Slider by JS</title>
    </head>

    <body>
        <!------------------------ Start Section --------------------------->
        <section class="container">
            <div class="slide-gallery" id="slide-gallery">
                <div class="slide-number" id="slide-number">1</div>
                <img class="active" src="images/gallery1.png" alt="slide-img">
                <img src="images/gallery2.png" alt="slide-img">
                <img src="images/gallery3.png" alt="slide-img">
                <img src="images/gallery4.png" alt="slide-img">
                <img src="images/gallery3.png" alt="slide-img">
            </div>
            <div class="slide-controls">
                <span class="prev" id="prev">prev</span>
                <span class="indicators" id="indicators">
                    
                </span>
                <span class="next" id="next">next</span>
            </div>
        </section>
        <!------------------------ End Section ----------------------------->
        <script src="js/script.js"></script>
    </body>
</html>
